<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/img/fav.svg">
  <link rel="apple-touch-icon" href="./assets/img/fav.svg">
  <title>Adivina el número</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <main class="main grid">
    <h1 class="title">adivina el número</h1>
    <p class="para">Solo tienes tres intentos, ¡buena suerte! 🍀</p>
    <form action="#" id="form-guess" class="form-guess grid">
      <label for="number-el" class="label">Ingrese un número entre 1 - 50:</label>
      <input type="number" name="number" id="number-el" class="input" autocomplete="off" disabled>
      <div class="wrapper-btns">
        <button class="btn" onclick="getRandomNumber()">random</button>
        <button class="btn" onclick="play()" disabled>play</button>
      </div>
    </form>
    <p class="para no-visible" id="wrong-number" >no es el número</p>
    <p class="para no-visible">¡buen intento!, prueba de nuevo</p>
    <p class="para no-visible" id="attempt-number">intento 😢</p>
  </main>
  <footer class="footer">
    <small class="attr">
      <a href="https://www.aluracursos.com/" title="Alura Latam" class="attr-link" target="_blank" rel="noreferrer">#inmersiónDev con JavaScript</a> - Desarrollado por <a href="https://github.com/mendez-v/guess-number" class="attr-link" target="_blank" rel="noreferrer">vimp</a>
    </small>
  </footer>
</body>
</html>
